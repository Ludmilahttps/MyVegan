<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>MyVegan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="top-bar">
            <b>MyVegan</b>
            <p>Your food in 6 minutes</p>
        </div>
        <div class="feed">
            <!--First option-->
            <div class="first boxes" data-test="dishes">
                <b>First, your dish</b>
                <div class="dishes">
                    <button class="dish box" onclick="selectDish(this)" data-test="food-option">
                        <img src="img/All_Seasons.jpg" />
                        <b class="name" data-test="food-title">All Seasons </b>
                        <p class="description">Green jackfruit with crispy</p>
                        <div class="check">
                            <p class="price" data-test="food-price">R$ 49,90</p>
                            <ion-icon name="checkmark-circle" class="icon disable"></ion-icon>
                        </div>
                    </button>
                    <button class="dish box" onclick="selectDish(this)" data-test="food-option">
                        <img src="img/daya.jpg" />
                        <b class="name" data-test="food-title">Daya & Ture</b>
                        <p class="description">varied buffet with organic ingredients</p>
                        <div class="check">
                            <p class="price" data-test="food-price">R$ 39,20</p>
                            <ion-icon name="checkmark-circle" class="icon disable"></ion-icon>
                        </div>
                    </button>
                    <button class="dish box" onclick="selectDish(this)" data-test="food-option">
                        <img src="img/LeManjue.jpg" />
                        <b class="name" data-test="food-title">Le Manjue</b>
                        <p class="description">shiitake with palm and chestnut rice</p>
                        <div class="check">
                            <p class="price" data-test="food-price">R$ 42,25</p>
                            <ion-icon name="checkmark-circle" class="icon disable"></ion-icon>
                        </div>
                    </button>
                    <button class="dish box" onclick="selectDish(this)" data-test="food-option">
                        <img src="img/Apfel.jpg" />
                        <b class="name" data-test="food-title">Apfel</b>
                        <p class="description">polenta with mushroom ragu</p>
                        <div class="check">
                            <p class="price" data-test="food-price">R$ 38,99</p>
                            <ion-icon name="checkmark-circle" class="icon disable"></ion-icon>
                        </div>
                    </button>
                </div>
            </div>
            <!--end First option-->

            <!--Second option-->
            <div class="second boxes" data-test="drinks">
                <b>Second, your drink</b>
                <div class="drinks">
                    <button class="drink box" onclick="selectDrink(this)" data-test="food-option">
                        <img src="img/sucodetox.jpg" />
                        <b class="name" data-test="food-title">Detox Juice</b>
                        <p class="description">cabbage detox juice with orange 300ml</p>
                        <div class="check">
                            <p class="price" data-test="food-price">R$ 18,20</p>
                            <ion-icon name="checkmark-circle" class="icon disable"></ion-icon>
                        </div>
                    </button>
                    <button class="drink box" onclick="selectDrink(this)" data-test="food-option">
                        <img src="img/sucodelaranja.jpg" />
                        <b class="name" data-test="food-title">Orange Juice</b>
                        <p class="description">orange detox juice 300ml</p>
                        <div class="check">
                            <p class="price" data-test="food-price">R$ 18,20</p>
                            <ion-icon name="checkmark-circle" class="icon disable"></ion-icon>
                        </div>
                    </button>
                    <button class="drink box" onclick="selectDrink(this)" data-test="food-option">
                        <img src="img/aguamineral.jpg" />
                        <b class="name" data-test="food-title">Mineral Water</b>
                        <p class="description">Mineral Water 500ml DaGuarda</p>
                        <div class="check">
                            <p class="price" data-test="food-price">R$ 5,00</p>
                            <ion-icon name="checkmark-circle" class="icon disable"></ion-icon>
                        </div>
                    </button>
                    <button class="drink box" onclick="selectDrink(this)" data-test="food-option">
                        <img src="img/coca.jpg" />
                        <b class="name" data-test="food-title">Coca-Cola</b>
                        <p class="description">coca cola soda 500ml</p>
                        <div class="check">
                            <p class="price" data-test="food-price">R$ 7,99</p>
                            <ion-icon name="checkmark-circle" class="icon disable"></ion-icon>
                        </div>
                    </button>
                </div>
            </div>
            <!--end Second option-->

            <!--Third option-->
            <div class="third boxes" data-test="desserts">
                <b>Third, your dessert</b>
                <div class="desserts">
                    <button class="dessert box" onclick="selectDessert(this)" data-test="food-option">
                        <img src="img/Moussedechocolate.jpg" />
                        <b class="name" data-test="food-title">Chocolate Mousse</b>
                        <p class="description">Chocolate Mousse (vegan)</p>
                        <div class="check">
                            <p class="price" data-test="food-price">R$ 19,50</p>
                            <ion-icon name="checkmark-circle" class="icon disable"></ion-icon>
                        </div>
                    </button>
                    <button class="dessert box" onclick="selectDessert(this)" data-test="food-option">
                        <img src="img/Brigadeiro.jpg" />
                        <b class="name" data-test="food-title">Brigadeiro</b>
                        <p class="description">yam brigadeiro without confetti</p>
                        <div class="check">
                            <p class="price" data-test="food-price">R$ 15,90</p>
                            <ion-icon name="checkmark-circle" class="icon disable"></ion-icon>
                        </div>
                    </button>
                    <button class="dessert box" onclick="selectDessert(this)" data-test="food-option">
                        <img src="img/Pavlova.jpg" />
                        <b class="name" data-test="food-title">Pavlova</b>
                        <p class="description">Meringue-based dessert</p>
                        <div class="check">
                            <p class="price" data-test="food-price">R$ 18,60</p>
                            <ion-icon name="checkmark-circle" class="icon disable"></ion-icon>
                        </div>
                    </button>
                    <button class="dessert box" onclick="selectDessert(this)" data-test="food-option">
                        <img src="img/Palhaitaliana.jpg" />
                        <b class="name" data-test="food-title">Italian straw</b>
                        <p class="description">saucepan place the chocolate bar</p>
                        <div class="check">
                            <p class="price" data-test="food-price">R$ 20,00</p>
                            <ion-icon name="checkmark-circle" class="icon disable"></ion-icon>
                        </div>
                    </button>
                </div>
            </div>
            <!--end Third option-->
        </div>
        <!--end feed-->
        <div class="bottom-bar">
            <button class="finish" data-test="finish-button">
                <div class="undone">
                    <p>Selecione os 3 itens <br> para fechar o pedido</p>
                </div>
                <div class="done disable">
                    <p>Finalize o pedido</p>
                </div>
            </button>
        </div>
        <!--end bottom-bar-->
    </div>
    <!--end container-->

    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>


</html>
