<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>MyDelivery</title>
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <b>MyDelivery</b>
            <p>Your food in 6 minutes</p>
        </div>
        <div class="feed">
            <!--First option-->
            <div class="first">
                <b>First, your dish</b>
                <div class="dishes">
                    <div class="dish">
                        <img src="img/All_Seasons.jpg">
                        <b class="name">All Seasons</b>
                        <p class="description">comida bonita no prato bonito</p>
                        <p class="price">R$29,50</p>
                    </div>
                </div>
            </div>
            <!--end First option-->

            <!--Second option-->
            <div class="drink">

            </div>
            <!--end Second option-->

            <!--Third option-->
            <div class="dessert">

            </div>
            <!--end Third option-->
        </div>
        <!--end feed-->
    </div>
    <!--end container-->
</body>

</html>
